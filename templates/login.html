<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">  
        <div class="form-container" style="background-color: #f2f2f2;padding: 20px;border-radius: 10px;box-shadow: 0 0 10px rgba(0,0,0,0.2);max-width: 400px;width: 100%;">
            <form method="post">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="username" style="align-items: center;display: flex;justify-content: center;">Usurio</label> 
                    <input type="text" name="username" id="username" required style="width: 100%;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="password" style="align-items: center;display: flex;justify-content: center;">Contrase√±a</label>
                    <input type="text" name="password" id="password" required style="width: 100%;">   
                </div>
                <div class="form-group" style="margin-left: 85px;">
                    <input type="submit" value="Iniciar" style="width: 70%;">
                </div>
            </form>
            {%if error%}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                {{error}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {%  endif %}

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>

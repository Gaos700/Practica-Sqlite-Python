<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="" alt="Logo de la pagina" width="40" height="40" class="d-line-block align-top">
                Inventario
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Agregar Colores</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Agregar Tallas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Cerrar Sesion</a>
                </li>
              </ul>
        </div>
    </nav>
   <div class="container">
    <form action="add_product" method="POST">
      <div class="form-group">
        <label for="nombreForm">Nombre</label>
        <input type="text" class="form-control" id="nombreForm" name="nombre" placeholder="Nombre del producto">       
      </div>
      <div class="form-group">
        <label for="descripcionForm">Descripcion</label>
        <textarea class="form-control" name="descripcion" id="descripcionForm" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="colorForm">Color</label>
        <select class="form-control" name="color" id="colorForm">
          <option >azul</option>
          <option >blanco</option>
          <option >negro</option>
          <option >rojo</option>
          <option>verde</option>
          <option>morado</option>     
        </select>
      </div>
      <div class="form-group">
        <label for="tallaForm">Color</label>
        <select class="form-control" name="talla" id="tallaForm">
          <option >S</option>
          <option >M</option>
          <option >L</option>
          <option >XL</option>
          <option>XXL</option>
          <option>XXXL</option>     
        </select>
      </div>
      <button type="submit">Agregar Producto</button>
    </form>
    {% with messages = get_flashed_messages() %} 
      {% if messages %}
        {% for message in messages %}
          <p style="color: green;">{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extraer Productos</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="display: flex; gap: 20px;">
    <div class="form-container" style="flex: 0 0 50%;">
      <form action="extract_product" method="POST">
        <div class="form-group">
          <label for="nombreForm" style="align-items: center;display: flex;justify-content: center;">Nombre</label>
          <input type="text" class="form-control" id="nombreForm" name="nombre" placeholder="Nombre del producto">
        </div>
        <div class="form-group">
          <label for="colorForm" style="align-items: center;display: flex;justify-content: center;">Color</label>
          <input type="text" class="form-control" id="colorForm" name="color" placeholder="Color Producto">
        </div>
        <div class="form-group">
          <label for="talla" style="align-items: center;display: flex;justify-content: center;">Talla</label>
          <input type="text" class="form-control" id="tallaForm" name="talla" placeholder="Talla del Producto">
        </div>
        <div class="form-group">
          <button type="submit" style="text-align: center;">Agregar a Lista</button>
        </div>
      </form>
    </div>
    <div class="productos-container" style="flex: 0 0 50%;">
      <table class="table-striped-columns">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Color</th>
            <th>Talla</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
